<script type="text/javascript">
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(37.571150829509854, 126.97890911337976),
        level: 3

    // ì§€ë„ ìƒì„±
    var map = new kakao.maps.Map(container, options);

    // ëª¨ë“  infoewindowsë¥¼ ë‹´ëŠ” ë°°ì—´.

    // ì‚¬ìš©ìê°€ ì„œë¹„ìŠ¤ë¥¼ ì´ìš©í•˜ê³  ìˆëŠ” ìœ„ì¹˜ë¡œ ì§€ë„ë¥¼ ì´ë™í•˜ëŠ” ê¸°ëŠ¥
    currentPosition.addEventListener('click', function () {

        navigator.geolocation.getCurrentPosition(function(position) {
            const { latitude, longitude } = position.coords;

            // ì§€ë„ë¥¼ ì´ë™ì‹œí‚¬ ìœ„ì¹˜ë¥¼ ìƒì„±í•©ë‹ˆë‹¤
            const moveLatLon = new kakao.maps.LatLng(latitude, longitude);

            // ì§€ë„ ì¤‘ì‹¬ì„ ë¶€ë“œëŸ½ê²Œ ì´ë™ì‹œí‚µë‹ˆë‹¤
            map.panTo(moveLatLon);
        });
    });

    // í‚¤ì›Œë“œ ê²€ìƒ‰
    keywordSearch.addEventListener('click', function () {
        keywordClicked = false;
        // ì‚¬ìš©ìê°€ ì…ë ¥í•œ ê²€ìƒ‰ì–´ë¥¼ ê°€ì ¸ì˜´.
        var keyword = document.querySelector('#search-input').value;
        if (!keyword.replace(/^\s+|\s+$/g, '')) {
            alert('í‚¤ì›Œë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
            return false;
        }
        clearMarkersAndInfoWindows()
        // ì¤‘ì•™ ì¢Œí‘œ
        var latlng = map.getCenter();

        // í‚¤ì›Œë“œë¡œ ê²€ìƒ‰í•´ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì‘ì—….
        fetch('/search/keyword/' + keyword + '?x=' + latlng.getLng() + '&y=' + latlng.getLat())
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        console.log(err.msg);
                        throw new Error(err.msg);
                    });
                }
                return response.json();
            })
            .then(json => {
                const data = json.data;
                displayPlaces(data);
            })
            .catch(error => {
                alert(error.message);
            });

    });

    // ì¹´í˜ ë‹¤ì¤‘ í•„í„°ë§ ê²€ìƒ‰.
    $(document).ready(function() {
        $("input[type='checkbox']").change(function() {
            keywordClicked = false;
            var selectedcafeType = [];
            clearMarkersAndInfoWindows()
            // ì¤‘ì•™ ì¢Œí‘œ
            let latlng = map.getCenter();
            $("input[name='cafeType']:checked").each(function() {
                selectedcafeType.push($(this).val());
            });

            $.ajax({
                url: '/search/filter',
                type: 'POST',
                data: JSON.stringify({
                    'x': latlng.getLng(),
                    'y': latlng.getLat(),
                    'cafeType': selectedcafeType
                }),

                contentType: 'application/json; charset=utf-8',
                success: function(data) {
                    // console.log(data.data);
                    displayPlaces(data.data);
                    // console.log("Data sent to the server.");
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    alert("ê²€ìƒ‰ëœ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.");
                    // console.log(textStatus, errorThrown);
                }
            });
        });
    });


    // ì£¼ë³€ íƒìƒ‰.
    if (keywordClicked) {
        clearMarkersAndInfoWindows()
        ps.categorySearch('CE7', cafeSearchCB, {useMapBounds: true});

        // ê²€ìƒ‰ ë²„íŠ¼ ëˆŒë €ì„ ì‹œ ê²€ìƒ‰
        btnSearch.addEventListener('click', function () {
            clearMarkersAndInfoWindows()
            ps.categorySearch('CE7', cafeSearchCB, {useMapBounds: true});

    }

    // ì§€ë„ ì´ë™ ì‹œ ì¤‘ì•™ ì§€ì  ì¢Œí‘œ ë¦¬ë¡œë“œ
    kakao.maps.event.addListener(map, 'center_changed', function () {
    });

    function cafeSearchCB(data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {
            displayPlaces(data);
        } else if (status === kakao.maps.service.Status.ERROR) {
            alert('ì£¼ë³€ì— ì¹´í˜ê°€ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
            return;
        } else {
            alert('ê²€ìƒ‰ ê²°ê³¼ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí•˜ì˜€ìŠµë‹ˆë‹¤.');
            return;
        }
    }

    // ê²€ìƒ‰ ê²°ê³¼ ëª©ë¡ê³¼ ë§ˆì»¤ë¥¼ í‘œì¶œí•˜ëŠ” í•¨ìˆ˜ì…ë‹ˆë‹¤
    function displayPlaces(places) {

        var listEl = document.getElementById('placesList'),
            menuEl = document.getElementById('menu_wrap'),
            fragment = document.createDocumentFragment(),
            listStr = '';

        // ê²€ìƒ‰ ê²°ê³¼ ëª©ë¡ì— ì¶”ê°€ëœ í•­ëª©ë“¤ì„ ì œê±°í•©ë‹ˆë‹¤
        removeAllChildNods(listEl);

        for (var i = 0; i < places.length; i++) {
            let imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png', // ë§ˆì»¤ ì´ë¯¸ì§€ url, ìŠ¤í”„ë¼ì´íŠ¸ ì´ë¯¸ì§€ë¥¼ ì”ë‹ˆë‹¤
                imageSize = new kakao.maps.Size(36, 37),  // ë§ˆì»¤ ì´ë¯¸ì§€ì˜ í¬ê¸°
                imgOptions = {
                    spriteSize: new kakao.maps.Size(36, 691), // ìŠ¤í”„ë¼ì´íŠ¸ ì´ë¯¸ì§€ì˜ í¬ê¸°
                    spriteOrigin: new kakao.maps.Point(0, (i * 46) + 10), // ìŠ¤í”„ë¼ì´íŠ¸ ì´ë¯¸ì§€ ì¤‘ ì‚¬ìš©í•  ì˜ì—­ì˜ ì¢Œìƒë‹¨ ì¢Œí‘œ
                    offset: new kakao.maps.Point(13, 37) // ë§ˆì»¤ ì¢Œí‘œì— ì¼ì¹˜ì‹œí‚¬ ì´ë¯¸ì§€ ë‚´ì—ì„œì˜ ì¢Œí‘œ
                },
                markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imgOptions),
                marker = new kakao.maps.Marker({
                    map: map,
                    position: new kakao.maps.LatLng(places[i].y, places[i].x), // ë§ˆì»¤ì˜ ìœ„ì¹˜
                    image: markerImage
                });

            // ë§ˆì»¤ë¥¼ ë°°ì—´ì— ì¶”ê°€í•©ë‹ˆë‹¤.
            markers.push(marker);

            let iwContent = places[i].place_name,
                iwPosition = new kakao.maps.LatLng(places[i].y, places[i].x);

            let infowindow = new kakao.maps.InfoWindow({
                position: iwPosition,
                content: iwContent
            });
            infowindows.push(infowindow);
            infowindow.open(map, marker);

            createOverlay(marker, places[i])

            var itemEl = getListItem(i, places[i]); // ê²€ìƒ‰ ê²°ê³¼ í•­ëª© Elementë¥¼ ìƒì„±í•©ë‹ˆë‹¤

            // ë§ˆì»¤ì™€ ê²€ìƒ‰ê²°ê³¼ í•­ëª©ì— mouseover í–ˆì„ë•Œ
            // í•´ë‹¹ ì¥ì†Œì— ì¸í¬ìœˆë„ìš°ì— ì¥ì†Œëª…ì„ í‘œì‹œí•©ë‹ˆë‹¤
            // mouseout í–ˆì„ ë•ŒëŠ” ì¸í¬ìœˆë„ìš°ë¥¼ ë‹«ìŠµë‹ˆë‹¤
            (function (a) {
                itemEl.onmouseover = function () {
                    // ì´ë™í•  ìœ„ë„ ê²½ë„ ìœ„ì¹˜ë¥¼ ìƒì„±í•©ë‹ˆë‹¤
                    var moveLatLon = marker.getPosition();

                    // ì§€ë„ ì¤‘ì‹¬ì„ ì´ë™ ì‹œí‚µë‹ˆë‹¤
                    map.setCenter(moveLatLon);
                    a.setMap(map);
                };

                itemEl.onmouseout = function () {
                    a.setMap(null);
