<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>메인 지도 화면</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
      }

      .wrap {position: absolute;left: 0;bottom: 40px;width: 288px;height: 132px;margin-left: -144px;text-align: left;overflow: hidden;font-size: 12px;font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;line-height: 1.5;}
      .wrap * {padding: 0;margin: 0;}
      .wrap .info {width: 286px;height: 120px;border-radius: 5px;border-bottom: 2px solid #ccc;border-right: 1px solid #ccc;overflow: hidden;background: #fff;}
      .wrap .info:nth-child(1) {border: 0;box-shadow: 0px 1px 2px #888;}
      .info .title {padding: 5px 0 0 10px;height: 30px;background: yellow;border-bottom: 1px solid #ddd;font-size: 18px;font-weight: bold;}
      .info .close {position: absolute;top: 10px;right: 10px;color: #888;width: 17px;height: 17px;background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/overlay_close.png');}
      .info .close:hover {cursor: pointer;}
      .info .body {position: relative;overflow: hidden;}
      .info .desc {position: relative;margin: 13px 0 0 90px;height: 75px;}
      .info .img {position: absolute;top: 6px;left: 5px;width: 73px;height: 71px;border: 1px solid #ddd;color: #888;overflow: hidden;}
      .info:after {content: '';position: absolute;margin-left: -12px;left: 50%;bottom: 0;width: 22px;height: 12px;background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')}
      .info .link {color: #5085BB;}

      .radius_border{border:1px solid #919191;border-radius:5px;}
      .custom_typecontrol {position:absolute; bottom:10px; right:10px; overflow:hidden; width:65px; height:30px; margin:0; padding:0; z-index:1; font-size:12px; font-family:'Malgun Gothic', '맑은 고딕', sans-serif;}
      .custom_typecontrol span {display:block;width:65px;height:30px;float:left;text-align:center;line-height:30px;cursor:pointer;}
      .custom_typecontrol .btn {background:#fff;background:linear-gradient(#fff,  #e6e6e6);}
      .custom_typecontrol .btn:hover {background:#f5f5f5;background:linear-gradient(#f5f5f5,#e3e3e3);}
      .custom_typecontrol .btn:active {background:#e6e6e6;background:linear-gradient(#e6e6e6, #fff);}

      .map_wrap, .map_wrap * {margin:0;padding:0;font-family:'Malgun Gothic',dotum,'돋움',sans-serif;font-size:12px;}
      .map_wrap a, .map_wrap a:hover, .map_wrap a:active{color:#000;text-decoration: none;}
      .map_wrap {position:relative;width:100%;height:100%;}
      #menu_wrap {position:absolute;top:0;left:0;bottom:0;width:250px;margin:10px 0 30px 10px;padding:5px;overflow-y:auto;background:rgba(255, 255, 255, 0.7);z-index: 1;font-size:12px;border-radius: 10px;}
      .bg_white {background:#fff;}
      #menu_wrap hr {display: block; height: 1px;border: 0; border-top: 2px solid #5F5F5F;margin:3px 0;}
      #menu_wrap .option{text-align: center;}
      #menu_wrap .option p {margin:10px 0;}
      #menu_wrap .option button {margin-left:5px;}
      #placesList li {list-style: none;}
      #placesList .item {position:relative;border-bottom:1px solid #888;overflow: hidden;cursor: pointer;min-height: 65px;}
      #placesList .item span {display: block;margin-top:4px;}
      #placesList .item h5, #placesList .item .info {text-overflow: ellipsis;overflow: hidden;white-space: nowrap;}
      #placesList .item .info{padding:10px 0 10px 55px;}
      #placesList .info .gray {color:#8a8a8a;}
      #placesList .info .jibun {padding-left:26px;background:url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/places_jibun.png) no-repeat;}
      #placesList .info .tel {color:#009900;}
      #placesList .item .markerbg {float:left;position:absolute;width:36px; height:37px;margin:10px 0 0 10px;background:url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png) no-repeat;}
      #placesList .item .marker_1 {background-position: 0 -10px;}
      #placesList .item .marker_2 {background-position: 0 -56px;}
      #placesList .item .marker_3 {background-position: 0 -102px}
      #placesList .item .marker_4 {background-position: 0 -148px;}
      #placesList .item .marker_5 {background-position: 0 -194px;}
      #placesList .item .marker_6 {background-position: 0 -240px;}
      #placesList .item .marker_7 {background-position: 0 -286px;}
      #placesList .item .marker_8 {background-position: 0 -332px;}
      #placesList .item .marker_9 {background-position: 0 -378px;}
      #placesList .item .marker_10 {background-position: 0 -423px;}
      #placesList .item .marker_11 {background-position: 0 -470px;}
      #placesList .item .marker_12 {background-position: 0 -516px;}
      #placesList .item .marker_13 {background-position: 0 -562px;}
      #placesList .item .marker_14 {background-position: 0 -608px;}
      #placesList .item .marker_15 {background-position: 0 -654px;}
      #pagination {margin:10px auto;text-align: center;}
      #pagination a {display:inline-block;margin-right:10px;}
      #pagination .on {font-weight: bold; cursor: default;color:#777;}
    </style>
  </head>
  <body>
    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

    <div id="menu_wrap" class="bg_white">
      <div class="option">
        <div>

            키워드 : <input type="text" id="search-input" size="15">
            <button id="search-button">검색하기</button>

        </div>
      </div>
      <hr>
      <ul id="placesList"></ul>
      <div id="pagination"></div>
    </div>

    <div class="custom_typecontrol radius_border">
      <span id ="btnSearch" class="btn">검색</span>
    </div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6f301dbb23ca856e3a4481fbbae7adcb&libraries=services"></script>
    <script type="text/javascript">
      var container = document.getElementById('map');
      var options = {
        center: new kakao.maps.LatLng(37.571150829509854, 126.97890911337976),
        level: 3
      };

      // 지도 생성
      var map = new kakao.maps.Map(container, options);

      // 장소 검색 객체 생성
      var ps = new kakao.maps.services.Places(map);

      var btnSearch = document.getElementById('btnSearch');
      var keywordSearch = document.getElementById('search-button');
      map.relayout();

      // 모든 마커들을 담는 배열.
      var markers = [];
      // 모든 infoewindows를 담는 배열.
      var infowindows = [];
      var keywordClicked = true;

      keywordSearch.addEventListener('click', function() {
        keywordClicked = false;
        // 사용자가 입력한 검색어를 가져옴.
        var keyword = document.querySelector('#search-input').value;
        if (!keyword.replace(/^\s+|\s+$/g, '')) {
          alert('키워드를 입력해주세요!');
          return false;
        }
        clearMarkersAndInfoWindows()
        // 중앙 좌표
        var latlng = map.getCenter();
        fetch('/search/keyword/' + keyword + '?x=' + latlng.getLng() + '&y=' + latlng.getLat())
                .then(response => {
                  if (!response.ok) {
                    return response.json().then(err => {
                      console.log(err.msg);
                      throw new Error(err.msg);
                    });
                  }
                  return response.json();
                })
                .then(json => {
                  const data = json.data;
                  displayPlaces(data);
                  for (var i = 0; i < data.length; i++) {
                    displayMarker(data[i], i);
                  }
                })
                .catch(error => {
                  alert(error.message);
                });

      });
      // 키워드 검색을 하지 않는 경우.
      if(keywordClicked){
        clearMarkersAndInfoWindows()
        ps.categorySearch('CE7', cafeSearchCB, {useMapBounds:true});

        // 검색 버튼 눌렀을 시 검색
        btnSearch.addEventListener('click', function() {
          clearMarkersAndInfoWindows()
          ps.categorySearch('CE7', cafeSearchCB, {useMapBounds:true});
        })
      }

      // 지도 이동 시 중앙 지점 좌표 리로드
      kakao.maps.event.addListener(map, 'center_changed', function() {
      });

      function cafeSearchCB(data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {
          displayPlaces(data);
          for (var i = 0; i < data.length; i++) {
            displayMarker(data[i], i);
          }
        }
        else if (status === kakao.maps.service.Status.ERROR) {
          alert('주변에 카페가 존재하지 않습니다.');
          return;
        }
        else {
          alert('검색 결과 중 오류가 발생하였습니다.');
          return;
        }
      }

      // 검색 결과 목록과 마커를 표출하는 함수입니다
      function displayPlaces(places) {

        var listEl = document.getElementById('placesList'),
                menuEl = document.getElementById('menu_wrap'),
                fragment = document.createDocumentFragment(),
                listStr = '';

        // 검색 결과 목록에 추가된 항목들을 제거합니다
        removeAllChildNods(listEl);

        for ( var i=0; i<places.length; i++ ) {


          var itemEl = getListItem(i, places[i]); // 검색 결과 항목 Element를 생성합니다



          // 마커와 검색결과 항목에 mouseover 했을때
          // 해당 장소에 인포윈도우에 장소명을 표시합니다
          // mouseout 했을 때는 인포윈도우를 닫습니다
          // (function(marker, title) {
          //   kakao.maps.event.addListener(marker, 'mouseover', function() {
          //     displayInfowindow(marker, title);
          //   });
          //
          //   kakao.maps.event.addListener(marker, 'mouseout', function() {
          //     infowindow.close();
          //   });
          //
          //   itemEl.onmouseover =  function () {
          //     displayInfowindow(marker, title);
          //   };
          //
          //   itemEl.onmouseout =  function () {
          //     infowindow.close();
          //   };
          // })(marker, places[i].place_name);

          fragment.appendChild(itemEl);
        }

        // 검색결과 항목들을 검색결과 목록 Element에 추가합니다
        listEl.appendChild(fragment);
        menuEl.scrollTop = 0;

      }

      function displayMarker(place, idx) {
        var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png', // 마커 이미지 url, 스프라이트 이미지를 씁니다
                imageSize = new kakao.maps.Size(36, 37),  // 마커 이미지의 크기
                imgOptions =  {
                  spriteSize : new kakao.maps.Size(36, 691), // 스프라이트 이미지의 크기
                  spriteOrigin : new kakao.maps.Point(0, (idx*46)+10), // 스프라이트 이미지 중 사용할 영역의 좌상단 좌표
                  offset: new kakao.maps.Point(13, 37) // 마커 좌표에 일치시킬 이미지 내에서의 좌표
                },
                markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imgOptions),
                marker = new kakao.maps.Marker({
                  map: map,
                  position: new kakao.maps.LatLng(place.y, place.x), // 마커의 위치
                  image: markerImage
                });

        // var marker = new kakao.maps.Marker({
        //   map: map,
        //   position: new kakao.maps.LatLng(place.y, place.x)
        // });

        // 마커를 배열에 추가합니다.
        markers.push(marker);

        var iwContent = place.place_name,
                iwPosition = new kakao.maps.LatLng(place.y, place.x);

        var infowindow = new kakao.maps.InfoWindow({
          position : iwPosition,
          content : iwContent
        });
        infowindows.push(infowindow);
        infowindow.open(map, marker);



        // overlay의 content에 삽입할 HTMLElement 생성 시작
        var content = document.createElement("div");
        content.setAttribute("class", "wrap");

        var info = document.createElement("div");
        info.setAttribute("class", "info");

        var title = document.createElement("div");
        title.setAttribute("class", "title");
        title.innerText = place.place_name;

        var close = document.createElement("div");
        close.setAttribute("class", "close");
        // close.setAttribute("onclick", "closeOverlay()");
        close.setAttribute("title", "닫기");

        // title에 닫기 삽입
        title.appendChild(close);

        var body = document.createElement("div");
        body.setAttribute("class","body");

        var img = document.createElement("div");
        img.setAttribute("class","img");
        var imgSrc = document.createElement("img");
        imgSrc.setAttribute("src", "img/beansight.png");
        imgSrc.setAttribute("width", "73");
        imgSrc.setAttribute("height", "70");

        // img에 삽입
        img.appendChild(imgSrc);

        var desc = document.createElement("div");
        desc.setAttribute("class","desc");
        desc.innerText = place.road_address_name;

        var instaDiv = document.createElement("div");
        var instaAnchor = document.createElement("a");
        instaAnchor.setAttribute("href","#");
        instaAnchor.setAttribute("target", "_blank");
        instaAnchor.setAttribute("class", "link");
        instaAnchor.innerText = "인스타페이지";

        // instaDiv에 삽입
        instaDiv.appendChild(instaAnchor);

        var detailDiv = document.createElement("div");
        var detailAnchor = document.createElement("a");
        detailAnchor.setAttribute("href","cafeInfo?x=" + place.x + "&y=" + place.y);
        detailAnchor.setAttribute("target", "_blank");
        detailAnchor.setAttribute("class", "link");
        detailAnchor.innerText = "상세페이지";

        // detailDiv에 삽입
        detailDiv.appendChild(detailAnchor);

        // desc에 삽입
        desc.appendChild(instaDiv);
        desc.appendChild(detailDiv);

        // body에 img와 desc 삽입
        body.appendChild(img);
        body.appendChild(desc);

        // info에 title과 body 삽입
        info.appendChild(title);
        info.appendChild(body);

        // content info 삽입
        content.appendChild(info);

        // console.log(content);

        // 마커 위의 커스텀 오버레이
        var overlay = new kakao.maps.CustomOverlay({
          content: content,
          position: marker.getPosition()
        });

        // 닫기 기능
        close.onclick = function () {
          overlay.setMap(null);
        }

        // 마커에 클릭 이벤트 등록
        kakao.maps.event.addListener(marker, 'click', function() {
          overlay.setMap(map);
        });
      }

      // 검색결과 목록의 자식 Element를 제거하는 함수입니다
      function removeAllChildNods(el) {
        while (el.hasChildNodes()) {
          el.removeChild (el.lastChild);
        }
      }

      // 검색결과 항목을 Element로 반환하는 함수입니다
      function getListItem(index, places) {

        var el = document.createElement('li'),
                itemStr = '<span class="markerbg marker_' + (index+1) + '"></span>' +
                        '<div class="info">' +
                        '   <h5>' + places.place_name + '</h5>';

        if (places.road_address_name) {
          itemStr += '    <span>' + places.road_address_name + '</span>' +
                  '   <span class="jibun gray">' +  places.address_name  + '</span>';
        } else {
          itemStr += '    <span>' +  places.address_name  + '</span>';
        }

        itemStr += '  <span class="tel">' + places.phone  + '</span>' +
                '</div>';

        el.innerHTML = itemStr;
        el.className = 'item';

        return el;
      }

      function clearMarkersAndInfoWindows() {
        // 모든 infowindows 배열 비우는 작업.
        for (var i = 0; i < infowindows.length; i++) {
          infowindows[i].close();
        }
        // 모든 마커 배열 비우는 작업.
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(null);
        }
        // 마커 배열을 비웁니다.
        markers = [];
        // infowindows 배열을 비웁니다.
        infowindows = [];
      }
    </script>
  </body>
</html>
