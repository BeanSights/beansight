<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 데이지 UI 불러오기 -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css"/>
    <!-- 테일윈드 불러오기 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>리뷰작성</title>
</head>
<body>
<div class="w-screen h-screen flex flex-col items-center justify-around">
    <div class="w-3/4 text-center">
        <div class="text-3xl">이 장소의 추천포인트는?</div>
        <div id="tagContainer" class="flex justify-center flex-col items-center mt-4">
            <div class="tags flex justify-around w-3/6 my-4">
                <button class="tag btn btn-outline btn-warning btn-sm">대화하기 좋은</button>
                <button class="tag btn btn-outline btn-warning btn-sm">깔끔한</button>
                <button class="tag btn btn-outline btn-warning btn-sm">인스타 감성</button>
            </div>
            <div class="tags flex justify-around w-3/6 my-4">
                <button class="tag btn btn-outline btn-warning btn-sm">콘센트</button>
                <button class="tag btn btn-outline btn-warning btn-sm">주차공간</button>
                <button class="tag btn btn-outline btn-warning btn-sm">깨끗한 화장실</button>
            </div>
            <div class="tags flex justify-around w-3/6 my-4">
                <button class="tag btn btn-outline btn-warning btn-sm">착한 가격</button>
                <button class="tag btn btn-outline btn-warning btn-sm">넓은 매장</button>
                <button class="tag btn btn-outline btn-warning btn-sm">디저트</button>
            </div>
            <div class="tags flex justify-around w-3/6 my-4">
                <button class="tag btn btn-outline btn-warning btn-sm">쿠폰적립</button>
                <button class="tag btn btn-outline btn-warning btn-sm">친절한 매장</button>
            </div>
        </div>
    </div>

    <div class="w-2/5 flex justify-center">
        <form th:action method="POST" class="p-10 flex flex-col gap-4 w-full items-center" onsubmit="ReviewForm__submit(this); return false;">
            <div class="w-full h-20">
                <textarea class="textarea textarea-warning w-full h-20" name="content" placeholder="리뷰를 작성해 주세요..!"></textarea>
            </div>
            <div>
                <input type="submit" value="작성완료" class="btn btn-primary">
                <input id="cancel" type="button" value="뒤로가기" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
<script>
    const tagContainer = document.getElementById('tagContainer');
    tagContainer.addEventListener('click', function (e){
        if (e.target.classList.contains('tag')){
            e.target.classList.toggle('btn-active');
        }
    });

    document.getElementById("cancel").addEventListener("click", function (){
        window.location.href = '/member/me';
    });

    function ReviewForm__submit(form) {
        // content 이(가) 올바른지 체크

        form.username.value = form.username.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

        if (form.content.value.length == 0) {
            toastWarning('리뷰를 작성해주세요.');
            form.content.focus();
            return;
        }

        if (form.content.value.length < 9) {
            toastWarning('리뷰를 3글자 이상 입력해주세요.');
            form.content.focus();
            return;
        }

        form.submit(); // 폼 발송
    }
</script>
</body>
</html>
